apply plugin: 'java'
ext {
	bintrayRepo = 'fasterserializer'
	bintrayName = 'processor'

	publishedGroupId = 'android.samutils'
	libraryName = 'Faster-serializer-processor'
	artifact = 'processor'

	libraryDescription = 'annotation processor for faster-serializer '

	siteUrl = 'https://github.com/s-a--m/faster-serializer'
	gitUrl = 'https://github.com/s-a--m/faster-serializer.git'

	libraryVersion = '1.0.1'

	developerId = 'dmitrysamoylenko'
	developerName = 'Dmitry'
	developerEmail = 'dmitrysamoylenko@gmail.com'

	licenseName = 'The Apache Software License, Version 2.0'
	licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
	allLicenses = ["Apache-2.0"]
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
	compile project(':processorannotations')
}
// Place it at the end of the file
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'
